<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzy Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="footer">Made by <a href="https://github.com/lavaboy1738/Drizzy_Soundboard">Lavaboy1738 &nbsp<i class="fab fa-github"></i></a></p>
    <h1>Drizzy Soundboard</h1>
    <div class="wrapper">
        <div data-key="65" class="key">A <p>Alright</p></div>
        <div data-key="83" class="key">S <p>Yeah</p></div>
        <div data-key="68" class="key">D <p>Uhh</p></div>
        <div data-key="70" class="key">F <p>Yeah Yuh</p></div>
        <div data-key="71" class="key">G <p>Young Money</p></div>
        <div data-key="72" class="key">H <p>God Damn</p></div>
        <div data-key="74" class="key">J <p>Six</p></div>
    </div>
    <audio src="src/alright.ogg" data-key="65"></audio>
    <audio src="src/yeah.ogg" data-key="83"></audio>
    <audio src="src/uhh.ogg" data-key="68"></audio>
    <audio src="src/yeah_yuh.ogg" data-key="70"></audio>
    <audio src="src/young_money.ogg" data-key="71"></audio>
    <audio src="src/drake_goddamngoddamn.ogg" data-key="72"></audio>
    <audio src="src/six.m4a" data-key="74"></audio>
    <script src="main.js"></script>
</body>
</html>
